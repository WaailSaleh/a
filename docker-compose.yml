services:
  openclaw:
    # Points to the image we will build in GitHub Actions
    image: ghcr.io/YOUR_GITHUB_USERNAME/openclaw:latest
    container_name: openclaw
    restart: always
    ports:
      - "3000:3000" # Adjust port based on what OpenClaw actually uses
    environment:
      - NODE_ENV=production
      # Add other API keys or environment variables here
    volumes:
      - ./data:/app/data # Persistence for database/config if needed
