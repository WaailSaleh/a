name: Deploy Direct to Hetzner

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-direct:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup QEMU for ARM builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Build the image (but don't push to registry, just load to runner)
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Keeps image local on the runner
          platforms: linux/arm64
          tags: openclaw:latest

      # 4. Copy Compose file to server
      - name: Copy Compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/root/openclaw/"

      # 5. Save Image, Compress, Pipe to Server, Load, and Restart
      - name: Pipe Image to Server & Restart
        run: |
          # Save image -> Gzip -> SSH -> Gunzip -> Docker Load
          docker save openclaw:latest | gzip | ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'gunzip | docker load'
          
          # Restart App
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd ~/openclaw && docker compose up -d --remove-orphans'
        env:
          # We need to write the key to a file for the SSH command to use it in the pipe
          SSH_KEY: ${{ secrets.SSH_KEY }}
        shell: bash
        # This little block writes the key secret to a file named key.pem so SSH can use it
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          
          echo "ðŸš€ Sending image to server..."
          docker save openclaw:latest | gzip | ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'gunzip | docker load'
          
          echo "ðŸ”„ Restarting container..."
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd ~/openclaw && docker compose up -d'