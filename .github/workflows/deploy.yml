name: Deploy to Hetzner ARM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Replace with your repo name if different
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Set up QEMU to allow building for ARM on x86 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GitHub Container Registry
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build and Push (Targeting ARM64)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # STRICTLY build for arm64 to match your Hetzner CPU
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
deploy:
  needs: build-and-push
  runs-on: ubuntu-latest
  steps:
    # 1. Checkout is NOW REQUIRED so the runner has access to docker-compose.yml
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Copy docker-compose.yml to the server
    - name: Copy Compose file via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.yml"
        target: "/root/openclaw/" # Explicit absolute path is safer

    # 3. SSH in to pull and restart
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/openclaw

          # Login if image is private (optional, if you configured a token previously)
          # echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull and Restart
          docker compose pull
          docker compose up -d --remove-orphans
          docker image prune -f
